<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalTrack Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #0f172a; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <!-- REPLACE 'YOUR_GAS_DEPLOYMENT_URL' with your actual Web App URL -->
    <iframe src="https://script.google.com/macros/s/AKfycbx0JWURKhKqiGFY1jF19UD15M1Qtrh9sa6SgwhknuyxUswG7vLhmQ2hWlNzKbzge8NbtQ/exec" allow="microphone; camera; clipboard-write"></iframe>
    <script>
        // Check if browser supports Service Workers
        if ('serviceWorker' in navigator) {
            // We use window.load to ensure the page has loaded before registering
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        // This catches the error you are seeing. 
                        // Service Workers often fail in preview environments (blobs) or non-HTTPS.
                        console.warn('ServiceWorker registration failed (Expected in Preview/Blob):', err);
                    });
            });
        }
    </script>
</body>
</html>
